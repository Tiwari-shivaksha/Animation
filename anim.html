<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    </head>
    <body>
        <h1>Animation</h1>
        <style>
            h1{
                font-size: 300px;
                margin: 200px 150px;
                animation: updown 5s linear infinite;

            }
            @keyframes updown{
                0%{margin-top: 0%;}
                25%{margin-top: 10%;}
                50%{margin-top: 0%;}
                75%{margin-bottom: 10%;}
                100%{margin-top: 0%;}
            }
        </style>
    </body>
</head>   
</html>
